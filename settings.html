<!DOCTYPE html>
<html>

<head>
    <title>lopackel</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        function pass(passed) {
            var url = passed;
            var params = new URLSearchParams
            params.append("link", url)
            location.href = "gameframe.html?" + params.toString()
        }
    </script>
    <script src="index.js"></script>
</head>

<body>
    <div id="container">
        <div class="gradient"></div>
        <img src="https://specials-images.forbesimg.com/imageserve/678b5bfa16f1f66f3b5f978d/Gundam-GQuuuuuuX/960x0.jpg?fit=scale" id="background">
    </div>
    <div id="stuff">
    <div id="bar">
        <button type="button" class="button button1" onclick = "location.href='index.html'" id="gogamebutton">
            <span class="material-symbols-outlined">
                sports_esports
            </span>Games
        </button>
        <button type="button" class="button button1" onclick = "location.href='settings.html'" id="gosettingsbutton">
            <span class="material-symbols-outlined">
                settings
            </span>Info/Settings
        </button>
        <div id = "maindivheading">
            <h1 id="main">lopackel</h1>
        </div>
        <input type="text" id="myInput" placeholder="Type to filter games">
    </div>
    <div id="maindiv">
        <div id="settingcontainer">
            <div id="info">
                <p id="infop">This website was made by stanley and hendrix and is a remake of hypackel that should work on school computers, ask us for a game you would like added if you want.</p>
            </div>
            <div id="accselector">
                <h1 id="acclabel">Accent color customiser</h1>
                <div id="accbuttons">
                    <button type="button" class = "button accbutton" id="accredbutton" style="border-color: #FF0000;";>Red(default)</button>
                    <button type="button" class = "button accbutton" id="accgreenbutton" style="border-color: #00FF00;"> green </button>
                    <button type="button" class = "button accbutton" id="acccustombutton"style="border-color: blue;">Custom color <input type="color" value="#0000ff" id="acccolorsel"> </button>
                </div>
            </div>
            <div id="bgselector">
                <h1 id="bglabel">Background color customiser</h1>
                <div id="bgbuttons">
                    <button type="button" class = "button bgbutton" id="bgdarkbutton"style="border-color: black;">Dark(default)</button>
                    <button type="button" class = "button bgbutton" id="bglightbutton"style="border-color: white;">Light</button>
                    <button type="button" class = "button bgbutton" id="bgcustombutton"style="border-color: blue;">Custom color <input type="color" value="#0000ff" id="bgcolorsel"> </button>
                </div>
            </div>
            <div id="bgimgselector">
                <h1 id="bgimglabel">Background image customiser</h1>
                <div id="bgimgbuttons">
                    <button type="button" class = "button bgimgbutton" id="bgimgdefault"style="border-color: black;">Default</button>
                    <button type="button" class = "button bgimgbutton" id="bgimgnone" style="border-color: white;">None</button>
                    <!-- <button type="button" class = "button customimgbutton" id="customimgbtn" style="border-color: blue;"><input type="file" id="customimg" name="backgroundimage" accept="image/png, image/jpg, image/jpeg, image/webp"></button> -->
                </div>
            </div>
            <button type="button" class = "button resetbutton" onclick="reset()" id="resetbutton"> RESET ALL </button>
            <button type="button" class = "button infobutton" onclick="window.open('info.html');" id="infobutton"> How to update </button>
        </div>
    </div>
    </div>
    <script src="colors.js"></script>

</body>

</html>
