<!DOCTYPE html>
<html>

<head>
    <title>lopackel</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        function pass(passed) {
            var url = passed;
            var params = new URLSearchParams
            params.append("link", url)
            location.href = "gameframe.html?" + params.toString()
        }
    </script>
</head>

<body>
    <div id="container">
        <div class="gradient"></div>
        <img src="https://specials-images.forbesimg.com/imageserve/678b5bfa16f1f66f3b5f978d/Gundam-GQuuuuuuX/960x0.jpg?fit=scale" id="background">
    </div>
    <div id="stuff">
    <div id="bar">
        <div id="barbuttons">
        <button type="button" class="button button1" onclick = "location.href='index.html'">
            <span class="material-symbols-outlined">
                sports_esports
            </span>Games
        </button>
        <div id="heading">
        <h1 id="main">lopackel</h1>
        <input type="text" id="myInput" placeholder="Type to filter games">
        </div>
        <button type="button" class="button button1" onclick = "location.href='settings.html'">
            <span class="material-symbols-outlined">
                settings
            </span>Info/Settings
        </button>
        </div>
    </div>
    <div id="maindiv">

            </div>
