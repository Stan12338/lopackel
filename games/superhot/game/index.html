<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="TemplateData/style.css">
<link rel="shortcut icon" href="TemplateData/favicon.png" />
<script src="TemplateData/UnityProgress.js"></script>
</head>
<body style="overflow: hidden;" class="template">
<p class="header"><span>Unity WebGL Player | </span>SUPERHOT</p>
<div class="template-wrap clear">
<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
<br>
<div class="logo"></div>
<div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
<div class="title">SUPERHOT</div>
</div>
<p class="footer">&laquo; created with <a href="https://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
<script type="text/javascript">
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/webgl.data",
    codeUrl: "Release/webgl.js",
    memUrl: "Release/webgl.mem",
  };

  // Set canvas to full-screen dimensions
  function resizeCanvas() {
    var canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight + 60;

  }

  // Initial resize
  resizeCanvas();

  // Update canvas size on window resize
  window.addEventListener("resize", resizeCanvas);
</script>
<script src="Release/UnityLoader.js"></script>
</body>
